name: crazy_cabz
description: "Crazy Cabz - Driver app (fare calculated by time and distance)."
homepage: https://github.com/USERNAME/crazy-cabz-driver
repository: https://github.com/USERNAME/crazy-cabz-driver
author: Achir <achir@example.com>
publish_to: 'none'
