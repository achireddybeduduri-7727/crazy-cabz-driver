name: Generate Project Report PDF

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Convert PROJECT_REPORT.md to PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended

      - name: Convert Markdown to PDF
        run: |
          if [ -f PROJECT_REPORT.md ]; then
            pandoc PROJECT_REPORT.md -o PROJECT_REPORT.pdf --pdf-engine=xelatex
          else
            echo "PROJECT_REPORT.md not found" >&2
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: project-report-pdf
          path: PROJECT_REPORT.pdf
